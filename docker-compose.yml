# GravityWork - Docker Compose Configuration
# AI-Native Project Orchestration Platform

services:
  # ===================
  # Vector Database
  # ===================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: gravitywork-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================
  # Backend API
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gravitywork-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================
  # Frontend
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gravitywork-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  # ===================
  # MCP Servers
  # ===================
  mcp-jira:
    build:
      context: ./mcp-servers/jira
      dockerfile: Dockerfile
    container_name: gravitywork-mcp-jira
    ports:
      - "8001:8000"
    env_file:
      - .env
    profiles:
      - mcp

  mcp-slack:
    build:
      context: ./mcp-servers/slack
      dockerfile: Dockerfile
    container_name: gravitywork-mcp-slack
    ports:
      - "8002:8000"
    env_file:
      - .env
    profiles:
      - mcp

  mcp-github:
    build:
      context: ./mcp-servers/github
      dockerfile: Dockerfile
    container_name: gravitywork-mcp-github
    ports:
      - "8003:8000"
    env_file:
      - .env
    profiles:
      - mcp

volumes:
  qdrant_storage:
